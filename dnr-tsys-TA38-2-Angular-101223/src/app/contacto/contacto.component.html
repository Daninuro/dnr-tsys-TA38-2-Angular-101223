href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
crossorigin="anonymous"
/>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"
></script>

<div class="col-12 col-md-6 mx-auto mt-4">
<h2 class="text-center mb-4">Formulario de Contacto</h2>
<form [formGroup]="contactForm" (ngSubmit)="ContactFormSubmit()" class="mt-3">
    <div class="mb-3">
    <label for="name" class="form-label">Nombre</label>
    <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
    />
    </div>
    <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
        type="email"
        id="mail"
        class="form-control"
        formControlName="mail"
    />
    </div>
    <div class="mb-3">
    <label for="msg" class="form-label">Mensaje</label>
    <textarea
        id="missage"
        class="form-control"
        formControlName="missage"
    ></textarea>
    </div>
    <div class="mb-3">
    <label for="respost" class="form-label">2 + 3 = ?</label>
    <input
        type="number"
        id="result"
        class="form-control"
        formControlName="result"
    />
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
